<!DOCTYPE html>
<!--Here is a simple React class Component without Babel -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infant Panda</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>

    <h1 id="root"></h1>

    <script type="text/javascript">
      const element = React.createElement;
      class InfantPanda extends React.Component{
        constructor(props){
          super(props);
          this.state={clicked:false};
          this.toggleButton=this.toggleButton.bind(this);
        }

        toggleButton(){
          this.setState(state=>({clicked:!this.state.clicked}));
        }

        render(){
          return element( //use https://babeljs.io/repl/ to convert JSX to JS
            'div',null,
            React.createElement("h1",null,"Click Me!"),
            React.createElement('img',{src:this.state.clicked ? 'img/newborn_panda.jpg' : 'img/infant_panda.jpg', onClick: this.toggleButton})
          )
        }
      }
      ReactDOM.render(
        element(InfantPanda),
        document.getElementById('root')
      );
    </script>

  </body>
</html>
